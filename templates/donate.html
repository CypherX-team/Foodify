<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>donate page | foodify</title>
    <link rel="stylesheet" href="/static/css/style2.css">
    <script src="https://kit.fontawesome.com/f589bee7d1.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="\static\img\logo.jpeg" alt="this is logo image">
            </div>
            <ul class="nav-items">
                <li class="nav-item"><a href={% url 'about' %}>Who we are</a></li>
                <li class="nav-item"><a href={% url 'index' %}>Home</a></li>
                <li class="nav-item"><a href={% url 'contact' %}>Contact</a></li>
                <li class="nav-item btn btn-primary text-red"><a href="signup.html">login</a></li>
            </ul>
        </nav>   
    </header>

    <section class="section-donate">
        
        <div class="map-section">
            <div class="container"> 
              <form action="" class="form center">
                <h1 class="lg-heading text-black">Contact Us</h1>
                
                <div class="form-group">
                    <label for="username" class="required">Username</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="required">Phone</label>
                    <input type="text" name="" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="food-amount" class="required">food quantity for people</label>
                    <input type="text" name="" id="food-amount" required>
                </div>

                <div class="form-group">
                    <label for="location" class="required">Address</label>
                    <input type="text" name="" id="location" required>
                </div>

                <div class="form-group">
                    <label for="pincode" class="required">pincode</label>
                    <input type="text" name="" id="pincode" required>
                </div>
                
            </form> 
                
            </div>
        </div>
        <div class="right-section">
            <div class="text-box">
                <div class="description md-heading"><h1>Description</h1></div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
                <div class="btn btn-primary text-box md-heading">Donate Now</div>
            </div>
            
        </div>

    </section>


    <footer class="footer">
        <div class="social-media-links">
            <a href="https://facebook.com" ><i class="fab fa-facebook fa-3x"></i></a>
            <a href="https://twitter.com" ><i class="fab fa-twitter fa-3x"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram fa-3x"></i></a>
            <a href="https://github.com/CypherX-team/Foodify"><i class="fab fa-brands fa-github fa-3x"></i></a>
        <p>foofify &copy; 2022, All Rights Reserved</p>        
    </footer>


   </body>

</body>
</html>
